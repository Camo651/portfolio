services:
    ui-job:
        build: .
        restart: no
        volumes:
            - type: bind
              source: ${NSM_WWW_PATH}
              target: /www
              bind:
                  create_host_path: true
        env_file:
            - .env
    api:
        build: ./backend/
        container_name: api
        ports:
            - '${API_PORT}:${API_PORT}'
        restart: unless-stopped
        volumes:
            - type: bind
              source: ${DATABASE_PATH}
              target: /etc/matthagger/
              bind:
                  create_host_path: true
